<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos Mensuales</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- bootstrap     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- DataTable Styles -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
</head>
<body class="main-container">

<div class="container-fluid data-container">
    <div class="row h-100 d-flex" >
        <!-- Sidebar de Recursos -->
        <aside class="d-none d-md-block col-md-2 resource-sidebar p-3" id="sidebar">
            <h5 class="mb-3">Archivos Mensuales</h5>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(0)">Enero 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(1)">Febrero 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(2)">Marzo 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(3)">Abril 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(4)">Mayo 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(5)">Junio 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(6)">Julio 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(7)">Agosto 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(8)">Septiembre 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(9)">Octubre 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(10)">Noviembre 2024</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="selectMonth(11)">Diciembre 2024</a>
            </div>
        </aside>
        <!-- Botón Hamburguesa (solo visible en móvil) -->
        <button class="btn btn-primary d-md-none mb-3" id="toggleSidebar">
            ☰ Menú
        </button>

        <!-- Visualizador Principal -->
        <main class="col-12 col-md-9 p-4 data-viewer flex-grow-1">
            <!-- Header con Título -->
            <div class="sticky-header mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Haga Click un archivo...</h2>
                </div>
            </div>

            <!-- Tabla de Datos -->
            <div class="table-responsive" id="tabla">
                <table class="table table-bordered table-hover table-fixed" id="datatable_inversiones">
                    <thead class="table-light">
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="script.js"></script>

<!-- Datatable querys -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.2.0/js/dataTables.fixedHeader.min.js"></script>
<script>
    $(document).ready(function() {
        // Botón para alternar el sidebar
        $('#toggleSidebar').click(function() {
            $('#sidebar').toggleClass('d-none'); // Alterna la clase d-none para mostrar u ocultar el sidebar
        });
    });
    </script>
</body>
</html>
